repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix, lf]
      - id: name-tests-test
        args: [--django]
  - repo: local
    hooks:
      - id: unittest
        name: unittest
        entry: python -m unittest discover 
        language: python
        types: [python]
        pass_filenames: false
        stages: [commit]
        additional_dependencies: [pydot]
        always_run: true
